<template name="join">
	<form>
      {{#if errorMessages}}
        <div class="list-errors">
          {{#each errorMessages}}
            <div class="list-item">{{this}}</div>
          {{/each}}
        </div>
      {{/if}}

      <div class="input-symbol" {{errorClass 'firstName'}}>
        <input type="text" name="first-name" placeholder="Your First Name" />
        <span class="icon-email" title="Your First"></span>
      </div>

      <div class="input-symbol" {{errorClass 'lastName'}}>
        <input type="text" name="last-name" placeholder="Your Last Name" />
        <span class="icon-email" title="Your Last Name"></span>
      </div>

      <div class="input-symbol" {{errorClass 'email'}}>
        <input type="email" name="email" placeholder="Your Email" />
        <span class="icon-email" title="Your Email"></span>
      </div>

      <div class="input-symbol" {{errorClass 'password'}}>
        <input type="password" name="password" placeholder="Password" />
        <span class="icon-lock" title="Password"></span>
      </div>

      <div class="input-symbol" {{errorClass 'confirm'}}>
        <input type="password" name="confirm" placeholder="Confirm Password" />
        <span class="icon-lock" title="Confirm Password"></span>
      </div>

      <button type="submit" class="btn-primary">Join Now</button>
    </form>

  <a href="{{pathFor 'signin'}}" class="link-auth-alt">Have an account? Sign in</a>
</template>
